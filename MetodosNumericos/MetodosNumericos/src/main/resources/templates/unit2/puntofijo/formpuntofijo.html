<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iteración Punto Fijo</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.itses.png}"
                     width="125" height="38"
                     class="d-inline-block align-top">
                MÉTODOS NUMÉRICOS - Punto Fijo
            </a>
        </div>
    </nav>

    <div class="container">
        <h2>Iteración de Punto Fijo</h2>
        <form th:action="@{/unit2/solvepuntofijo}" method="post" th:object="${puntofijo}">
            
            <div class="mb-3">
                <label for="xi" class="form-label">Valor Inicial (XI):</label>
                <input type="text"  class="form-control" id="xi" th:field="*{xi}" >
            </div>

            <div class="mb-3">
                <label  class="form-label">Función g(x):</label>
                <input type="text" class="form-control" id="gx" th:field="*{gx}">
            </div>

            <div class="mb-3">
                <label class="form-label">Error Máximo Permitido (Ea %):</label>
                <input type="text"  class="form-control" id="ea" th:field="*{ea}" >
            </div>

            <div class="mb-3">
                <label for="iteracionesMaximas" class="form-label">Iteraciones Máximas:</label>
                <input type="text" class="form-control" id="iteracionesMaximas" th:field="*{iteracionesMaximas}" >
            </div>

            <button type="submit" class="btn btn-success">Resolver</button>
            <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</body>
</html>
