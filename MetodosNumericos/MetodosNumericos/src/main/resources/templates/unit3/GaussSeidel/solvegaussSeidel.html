<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados Gauss-Seidel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Resultados Gauss-Seidel</h2>

    <div class="card p-4 shadow rounded">
        <h4 class="text-center mb-3">Solución Aproximada</h4>
        <ul>
            <li th:each="valor, iterStat : ${solvegaussSeidel.vectorX}" 
                th:text="'x' + (${iterStat.index} + 1) + ' = ' + ${#numbers.formatDecimal(valor,1,6)}"></li>
        </ul>
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/unit3/formgaussSeidel}" class="btn btn-primary me-2">Resolver Otro Sistema</a>
        <a th:href="@{ / }" class="btn btn-outline-secondary">Volver al Menú</a>
    </div>
</div>
    
    
</body>
</html>
