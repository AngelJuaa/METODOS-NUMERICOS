<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultados Jacobi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Resultados Método de Jacobi</h2>

    <!-- Mostrar tamaño y parámetros -->
    <div class="mb-3">
        <p><strong>Tamaño del sistema:</strong> <span th:text="${solvejacobi.MN}"></span></p>
        <p><strong>Iteraciones:</strong> <span th:text="${solvejacobi.iteraciones}"></span></p>
        <p><strong>Tolerancia:</strong> <span th:text="${solvejacobi.tolerancia}"></span></p>
    </div>

    <!-- Mostrar solución -->
    <div class="card p-4 shadow rounded">
        <h4 class="text-center mb-3">Solución Aproximada</h4>
        <ul>
            <li th:each="valor, iterStat : ${solvejacobi.vectorX}" 
                th:text="'x' + (${iterStat.index} + 1) + ' = ' + ${#numbers.formatDecimal(valor,1,6)}"></li>
        </ul>
    </div>

    <!-- Botones de navegación -->
    <div class="mt-4 text-center">
        <a th:href="@{/unit3/formjacobi}" class="btn btn-primary me-2">Resolver Otro Sistema</a>
        <a th:href="@{/}" class="btn btn-outline-secondary">Volver al Menú</a>
    </div>
</div>
</body>
</html>
